<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../node_modules/uikit/dist/css/uikit.min.css"> -->
  <link href="./style.css" rel="stylesheet">
</head>
  <body>
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">
          Logo
        </a>

        <ul class="uk-navbar-nav">
          <li>
            <a href="#">
              <span
                class="uk-icon uk-margin-small-right"
                uk-icon="icon: star"
              ></span>
              Favourites
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="form-controls">
      <div class="uk-container">
        <div class="uk-card uk-card-body uk-card-default">
          <h3 class="uk-card-title">Choose your location and dates</h3>
          <form name="locationControls" class="uk-grid-small" uk-grid>
            <div class="uk-width-1-4@s">
              <select class="uk-select" name="countryOrigin" id="countryOrigin">
                <option>Выберите страну отправления</option>
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="cityOrigin"
                id="cityOrigin"
                disabled
              ></select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="countryDestination "
                id="countryDestination"
              >
                <option>Выберите страну назначения</option>
              </select>
            </div>
            <div class="uk-width-1-4@s">
              <select
                class="uk-select"
                name="cityDestination"
                id="cityDestination"
                disabled
              ></select>
            </div>
            <div class="uk-width-1-4@s">
              <label for="startDate">Start date</label>
              <input type="date" class="uk-input" id="startDate" />
            </div>
            <div class="uk-width-1-4@s">
              <label for="endDate">End date</label>
              <input type="date" class="uk-input" id="endDate" />
            </div>
            <div class="uk-width-1-12@s">
              <button type="submit" class="uk-button uk-button-default">
                Search
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="tickets-container-wrap">
      <div
        class="tickets-container uk-child-width-1-2@s uk-child-width-1-3@m"
        uk-grid="masonry: true" id="airlinesName">
      </div>
    </div>
  <script type="text/javascript" src="js/polyfill.7b38aae0e9e766a87bbe.js"></script>
  <script type="text/javascript" src="js/app.7b38aae0e9e766a87bbe.js"></script>
</body>
</html>
